<div class="container">
  <div class="card main-card">
      <div *ngFor="let survey of surveyForms" class="card" (click)="goToSurvey(survey)">
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <h5 class="card-title">{{survey.name}}</h5>
            <p class="card-text">{{survey.description}}</p>
          </div>

          <div class="card mt-3" *ngFor="let page of survey.pages">
            <div class="card-body">
            <h3 class="card-title">{{page.name}}</h3>
            </div>

            <div class="card" *ngFor="let section of page.sections">

              <div *ngFor="let question of section.questions">
                <form class="row g-3 mx-3 my-auto" >
                    <div >
                        <div class="col-md-6" *ngIf="question.type === 'text'">
                          <label for="inputEmail4" class="form-label">{{question.text}}</label>
                          <input (keyup)="inputData($event, question)" [placeholder]="question.text" type="text" class="form-control shadow-none" id="inputEmail4">
                        </div>

                        <div class="col-md-6" *ngIf="question.type === 'tel'">
                          <label for="inputEmail4" class="form-label">{{question.text}}</label>
                          <input (keyup)="inputData($event, question)"  type="tel" class="form-control shadow-none" id="inputEmail5">
                        </div>

                        <div class="col-md-4" *ngIf="question.type === 'select'">
                          <label for="inputState" class="form-label">{{question.column_match}}</label>
                          <select id="inputState" class="form-select shadow-none" (change)="surveyOptionSelect($event.target, question)">
                            <option selected>Choose...</option>
                            <option *ngFor="let item of question.q_options">{{item.name}}</option>
                          </select>
                        </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="m-5">
          <div>Surveys Review</div>
          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Column Match</th>
              <th scope="col">Question Type</th>
              <th scope="col">Question Answers</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
            </tbody>
          </table>
        </div>

        <button class="btn btn-primary" (click)="submitForm()">submit</button>
      </div>
    </div>
</div>
