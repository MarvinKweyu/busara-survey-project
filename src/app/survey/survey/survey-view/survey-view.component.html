<div class="container">
  <div class="card main-card">
      <div *ngFor="let survey of surveyForms" class="card" (click)="goToSurvey(survey)">
        <div class="card-body">
          <h5 class="card-title">{{survey.name}}</h5>
          <p class="card-text">{{survey.description}}</p>

          <div class="card" *ngFor="let page of survey.pages">
            <div class="card-body">
            <h3 class="card-title">{{page.name}}</h3>
            </div>

            <div class="card" *ngFor="let section of page.sections">
              <h3 class="card-title">{{section.name}}</h3>
              <div class="card-body">
                <p>{{section.description}}</p>
              </div>


              <div *ngFor="let question of section.questions">
                <form class="row g-3" >
                    <div >
                            <div class="col-md-6" *ngIf="question.type === 'text'">
                              <label for="inputEmail4" class="form-label">{{question.text}}</label>
                              <input [(ngModel)]="valuesString" [ngModelOptions]="{standalone: true}" placeholder="Item name" type="text" class="form-control shadow-none" id="inputEmail4">
                            </div>

                            <div class="col-md-6" *ngIf="question.type === 'tel'">
                              <label for="inputEmail4" class="form-label">{{question.text}}</label>
                              <input [(ngModel)]="valuesString" [ngModelOptions]="{standalone: true}" type="tel" class="form-control shadow-none" id="inputEmail5">
                            </div>

                            <div class="col-md-4" *ngIf="question.type === 'select'">
                              <label for="inputState" class="form-label">{{question.column_match}}</label>
                              <select id="inputState" class="form-select" [formControlName]="question.column_match">
                                <option selected>Choose...</option>
                                <option *ngFor="let item of question.q_options">{{item.name}}</option>
                              </select>
                            </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="m-5">
          <div>Surveys Review</div>
          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Column_Match</th>
              <th scope="col">Question Type</th>
              <th scope="col">Question Answers</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
            </tbody>
          </table>
        </div>

        <button class="btn btn-primary" (click)="submitForm()">submit</button>
      </div>
    </div>
</div>
