<div class="container">
  <div class="card profile-card">
    <div class="card-body">
      <div class="d-flex justify-content-center">
        <img src="assets/img/placeholder.jpg" height="52px" width="52px" class="d-flex justify-content-center rounded-circle me-2" alt="...">
      </div>

      <div>
        <p>Name: <span>{{userProfile.name}}</span></p>
        <p>Email: <span>{{userProfile.email}}</span></p>
        <p>Phone: <span>{{userProfile.phone_number}}</span></p>
        <p>Language: <span>{{userProfile.language}}</span></p>
        <p>Universe name: <span>{{userProfile.universe_name}}</span></p>

      </div>
    </div>
  </div>

  <button class=" btn btn-primary d-flex justify-content-center mt-3" (click)="showAllSurveys()">
    <p> Go back to surveys</p>
  </button>
</div>
